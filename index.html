<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Logic Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row bg-primary header">
            <div class="col-12 text-light">
                <h1 class="text-center">Match the magic number to win!</h1>
                <h5 class="text-center">Clicking any crystal will add to your score, but you won't know how much until you try.</p>
                <h5 class="text-center">Don't go over the magic number or you lose!</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-5">
                <div class="card">
                    <h3 class="card-header text-center">Magic number</h3>
                    <div class="card-body text center magic-number"></div>
                </div>
            </div>

        </div>

    </div>

        <script src="assets/javascript/game.js"></script>
</body>
</html>
